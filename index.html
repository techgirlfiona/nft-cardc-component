<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
        <title>Frontend Mentor | NFT preview card component</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <main class="container">
            <div class="images">
                <div class="eyes"><img src="./icon-view.svg" alt="eye"></div>
                <img src="./image-equilibrium.jpg" alt="image-equilibrium" class="cube">
            </div>

            <div class="text">
                <h1>Equilibrium #3429</h1>
                <p>Our Equilibrium collection promotes balance and calm.</p>

                <div class="price">
                    <div class="number"><img src="./icon-ethereum.svg" alt="icon-ethereum">0.041 ETH</div>
                    <div class="days"><img src="./icon-clock.svg" alt="icon-clock">3 days left</div>
                </div>
            </div>
            <div class="creator">
                <Img src="./image-avatar.png" alt="image-avatar"  class="avatar">Creation of <span>Jules Wyvern</span>
            </div>
        </main>
        
        <div class="attribution">
            <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
            <p>Coded by <a href="#">Fiona Joseph</a>.</p> 
        </div>
    </body>
</html>
